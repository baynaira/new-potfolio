<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Portfolio{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'project/style.css' %}"> 
    <script src="https://kit.fontawesome.com/95bfd4bfcc.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/95bfd4bfcc.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    {% comment %} <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li> {% endcomment %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                    </li>
                    {% comment %} <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacts' %}">Contacts</a>
                    </li> {% endcomment %}
                </ul>
            </div>
        </div>
    </nav>
    {% comment %} <header>
        <nav>
            <ul class="sidebar">
                <li onclick="hideSidebar()" class="sid"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'projects' %}">Project</a></li>
                <li><a href="{% url 'contacts' %}">Contact</a></li>
            </ul>
            <ul class="main-nav">
                <li class="hideOnMobile"><a href="{% url 'home' %}">Home</a></li>
                <li class="hideOnMobile"><a href="{% url 'about' %}">About</a></li>
                <li class="hideOnMobile"><a href="{% url 'projects' %}">Project</a></li>
                <li class="hideOnMobile"><a href="{% url 'contacts' %}">Contact</a></li>
                <li class="menu-btn" onclick="showSidebar()"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
            </ul>
        </nav>
    </header> {% endcomment %}

    <main>
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>
    <script src="{% static 'project/script.js' %}"></script>
</body>
</html>
